plugins {
    id 'application'
}

repositories {
    // ✅ 使用阿里云加速国内依赖下载
    maven { url 'https://maven.aliyun.com/repository/central' }
    mavenCentral()
}

dependencies {
    // ✅ 正确指定 JUnit 5 的版本
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'

    // ✅ 明确指定 guava 版本
    implementation 'com.google.guava:guava:33.3.1-jre'
}

// 如果你确实需要 Java 21，可以保留这段，否则可以注释掉避免插件错误
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'org.example.FeedWalrus'
}

// ✅ 启用 JUnit 5 测试平台
test {
    useJUnitPlatform()
}

