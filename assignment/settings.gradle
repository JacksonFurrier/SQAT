pluginManagement {
    repositories {
        // ✅ 添加阿里云的 Gradle 插件镜像，加速下载
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }

        // 保留原始官方仓库
        gradlePluginPortal()
    }
}

plugins {
    // Foojay 插件：用于 JDK 自动管理，可保留
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.9.0'
}

rootProject.name = 'assignment'
include('app')
